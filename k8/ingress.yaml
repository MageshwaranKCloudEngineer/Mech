apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mechwiz-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mechwiz.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mechwiz-service
            port:
              number: 80

